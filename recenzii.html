---
layout: category
title: R E C E N Z I I
---


<section id="posts" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="center_title">
        <h1> {{ page.title }}</h1>
        </div> 

          <div>
               <ul>
                <br>
                <br>
                <br>

                {% for post in site.categories.recenzii %}
                <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
                <p class="text-info lead">
                {{ post.date | date: "%-d %b %Y" }}
                </p>

                <p>
                {% if post.summary %}
                  {{ post.summary }}
                {% else %}
                  {{ post.excerpt }}
                {% endif %}
                </p>
               {% endfor %} 

             </ul>
          </div>
           

      
     </div>
   </div>
 </div>
</section>
